    <body>
        <form ids="formulario" action="URL">

            <!-- Metemos el input de email con el nombre y o requerimos como obligatorio -->
            <label for="email">Email*: </label>
            <input type="email" name="email" placeholder="Escribe tu email" required/> 

            <!-- Añadimos el input de telefono y le colocamos un placeholder para que sepa donde tiene que escribir -->

            <input type="tel" name="telefono" placeholder="Escribe tu telefono"/>

            <p>Campos obligatorios para el envio (*)</p>
        </form>
